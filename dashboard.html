<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chelsea Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="dashboard.css">
    </head>
    <body>
        <div class="dashboard">
            <header class="dashboard__header">
                <div class="dashboard__logo-title">
                    <div class="dashboard__logo">
                        <img src="./Images/Chelsea_crest.svg.png" alt="Chelsea Logo" />
                    </div>
                    <div class="dashboard__title">
                        <h1>Chelsea Football Club</h1>
                        <p>Keep The Blue Flag Flying High</p>
                    </div>
                </div>
                <div class="dashboard__tools">
                    <div class="dashboard__searchbar">
                        <input type="text" placeholder="Search..." />
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="dashboard__button chat">
                        <i class="bi bi-chat-dots"></i>
                    </div>
                    <div class="dashboard__button notification">
                        <i class="bi bi-bell"></i>
                    </div>
                </div>
            </header>
            <main class="dashboard__content">
                
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    </body>
</html>
